<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>thepage</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Main Content and Sidebar -->
    <div class="flex flex-1">
        <!-- Sidebar -->
        <!-- sidebarDefaultComponent.html -->
<div id="sidebarComponent" data-state="open" class="bg-gray-200 w-64 h-full fixed top-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-10">
    <!-- Sidebar Header -->
    <div class="bg-gray-300 h-16 flex items-center justify-between px-4">
        <!-- Hamburger Icon (Always Visible) -->
        <button class="toggleSidebarButton text-gray-800 text-2xl focus:outline-none" aria-label="Toggle Sidebar">
            ☰
        </button>
        <h2 class="text-lg font-semibold text-gray-800">Sidebar</h2>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="flex-1 p-4">
        <ul class="space-y-2">
            <li><a href="#" class="block text-gray-800 hover:text-gray-600">Home</a></li>
            <li><a href="#" class="block text-gray-800 hover:text-gray-600">About</a></li>
            <li><a href="#" class="block text-gray-800 hover:text-gray-600">Services</a></li>
            <li><a href="#" class="block text-gray-800 hover:text-gray-600">Contact</a></li>
        </ul>
    </nav>

    <!-- Sidebar Footer -->
    <div class="p-4 bg-gray-300 h-16 flex items-center justify-center">
        <p class="text-sm text-gray-700">&copy; 2023 My Website</p>
    </div>

    <!-- Self-contained JavaScript for Sidebar Toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebarComponent');
            const toggleButtons = document.querySelectorAll('.toggleSidebarButton'); // Targeting both buttons
            const mainContainer = document.body;
            const content = document.getElementById('contentComponent');

            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const state = sidebar.getAttribute('data-state');
                    if (state === 'open') {
                        sidebar.classList.add('-translate-x-full', 'md:-translate-x-64');
                        sidebar.setAttribute('data-state', 'closed');
                        mainContainer.setAttribute('data-sidebar', 'closed');
                        content.classList.remove('md:ml-64');
                    } else {
                        sidebar.classList.remove('-translate-x-full', 'md:-translate-x-64');
                        sidebar.setAttribute('data-state', 'open');
                        mainContainer.setAttribute('data-sidebar', 'open');
                        content.classList.add('md:ml-64');  // Apply margin on larger screens
                    }
                });
            });
        });
    </script>
</div>

        <!-- Content -->
        <!-- contentDefaultComponent.html -->
<div id="contentComponent" class="flex flex-col flex-1 bg-gray-100 transition-all duration-300 ease-in-out md:ml-64">
    <!-- Content Header -->
    <header id="contentHeader" class="bg-blue-200 h-16 flex items-center justify-between w-full p-0 px-4">
        <!-- Hamburger Icon (Visible on all screen sizes to toggle sidebar) -->
        <button class="toggleSidebarButton text-gray-800 text-2xl focus:outline-none" aria-label="Toggle Sidebar">
            ☰
        </button>
        <h1 class="text-lg font-semibold text-gray-800">Content Header</h1>

        <!-- Model Selector -->
        <div>
            <select id="modelDropdown" class="bg-gray-300 text-gray-800 p-2 rounded focus:outline-none">
                <option value="" disabled selected>Select Model</option>
            </select>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="flex-1 mt-4 p-6 bg-white rounded shadow">
        <p class="text-gray-700">
            Welcome to the main content area. Add your custom content here to display on your webpage.
        </p>
    </div>

    <!-- Content Footer -->
    <footer class="bg-blue-200 h-16 flex items-center justify-center">
        <p class="text-lg font-semibold text-gray-800">&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</div>
    </div>
</body>
</html>
